<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画测试</title>
<style>
*{margin:0;}
div{width:500px;height:500px;box-shadow:0 0 5px #000;margin:100px auto;position:relative;}
div p{width:100px;height:100px;background:#0f0;position:absolute;
animation:a 1s linear 3 forwards;
} 
div:hover p{animation-play-state:paused;}
@keyframes a{
	0%{left:0;top:0;}
	100%{left:400px;top:0;}
}

</style>
</head>
<body>
<div>
	<p></p>
</div>


</body>
</html>

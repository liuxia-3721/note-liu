    <title>Document</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background: #00f;
            position: absolute;
        }
    
    
    </style>
</head>
<body>
    <div></div>
</body>
<script>
var obox=document.querySelector("div");

var cw = document.documentElement.clientWidth
var ch = document.documentElement.clientHeight
console.log(ch)

obox.onmousedown=function(eve){
    var e=eve||window.event;
    var l=e.offsetX;
    var t=e.offsetY;
    document.onmousemove=function(eve){
        var e=eve||window.event;
        var ll=e.clientX-l;
        var tt=e.clientY-t;

        if(ll<0){
            ll=0
        }
        if(tt<0){
           tt=0;
        }
        if(ll>cw - obox.offsetWidth){
            ll=cw - obox.offsetWidth;
            
        }
        if(tt>ch - obox.offsetHeight){
            tt=ch - obox.offsetHeight
        }
        obox.style.left=ll+"px";
        obox.style.top=tt+"px";
    }
    // document.onmouseup=function(eve){
    //     document.onmousemove="null"
    // }    
}


</script>

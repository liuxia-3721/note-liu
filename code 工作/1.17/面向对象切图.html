<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.cont{
            width: 400px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        .cont img:nth-child(1){left:0}
        input{
            position: absolute;
            width: 50px;
            height: 30px;
            background: #00f;
            z-index:999;
            border: 0;
            top: 150px;
            outline: none;
            opacity: 0.6;
        }
        input.right{
            right: 0;
        }
        input.left{
            left: 0;
        }
        div.box{
            width: 400px;
            height: 300px;
            position: relative;
        }
        img{
            width: 400px;
            height: 300px;
            vertical-align: middle;
            float: left;
            position: absolute;
            left:400px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box">
            <img src="../作业区/数字0-9/0.png" alt="">
            <img src="../作业区/数字0-9/1.png" alt="">
            <img src="../作业区/数字0-9/2.png" alt="">
            <img src="../作业区/数字0-9/3.png" alt="">
            <img src="../作业区/数字0-9/4.png" alt="">
        </div>

        <input type="button" value=">>>" class="right">
        <input type="button" value="<<<" class="left">
    </div>
</body>
<script src="../../js工具箱/eleMove.js"></script>
<script>
  
            function Banner(){
                this.img=document.querySelectorAll("img");
                this.right=document.querySelector(".right")
                this.left=document.querySelector(".left")

                this.iNow=0;
                this.iPrev=this.img.length-1;
                this.addEvent()
            }
            
            Banner.prototype.addEvent=function(){
                var that=this;

                this.right.onclick=function(){
                    that.changeIndex(1)
                }
                this.left.onclick=function(){
                    that.changeIndex(-1)
                }   
            }

            Banner.prototype.changeIndex=function(type){
                if(type==1){
                    if(this.iNow==this.img.length-1){
    
                        this.iNow=0;
                        this.iPrev=this.img.length-1;
                    }else{
                        this.iNow++
                        this.iPrev=this.iNow-1
                    }
                    this.move(1)
                }else{
                    if(this.iNow==0){
    
                        this.iNow=this.img.length-1;
                        this.iPrev=0;
                    }else{
                        this.iNow--
                        this.iPrev=this.iNow+1
                    }
                    this.move(-1)
                }
            }

            Banner.prototype.move=function(type){ 
                this.img[this.iPrev].style.left=0;
                move(this.img[this.iPrev],{"left":-this.img[0].offsetWidth*type})

                this.img[this.iNow].style.left=this.img[0].offsetWidth*type+"px";
                move(this.img[this.iNow],{"left":0})
            }
            new Banner()
   
</script>
</html>

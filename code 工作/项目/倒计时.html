//上面的没有停止功能

var onOff=1;
var obox=document.getElementById("box");
var obtn=document.getElementById("btn");
var n=obox.innerHTML;
var t;
obtn.onclick=function(){
    if(onOff==1){
            clearInterval(t)
            t=setInterval(function(){
                if(n<=0){
                    clearInterval(t)
                }else{
                    obox.innerHTML= --n;
                } 
            },1000)
            onOff=2;
            obtn.value="暂停"
    }else{
        clearInterval(t);
            onOff=1;        
            obtn.value="继续"
    }
}
</script>

<script>
    function suijiColor(){  //获取随机的数字并转换为16进制
        var r=buZero(Math.round(Math.random()*255).toString(16))
        var g=buZero(Math.round(Math.random()*255).toString(16))
        var b=buZero(Math.round(Math.random()*255).toString(16))
           return "#"+r+g+b
    }
    function buZero(n){     //进行补零
        if(n.length<2){
            return "0"+n
        }else{
            return n
        }
    }
    setInterval(function(){
        document.body.style.background = suijiColor();
    },500)

</script>

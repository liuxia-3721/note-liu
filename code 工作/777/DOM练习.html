<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .cont{width:1130px;height:300px;margin: 50px auto;position: relative;overflow: hidden;}
        .cont .imgbox{position: absolute}
        .imgbox a{float: left;}
        .imgbox img{width: 1130px;height:300px;display: block;}

        .cont .btns input{width:50px;height:50px;border: none;background: rgba(250,250,250,0.6);position: absolute;top: 125px;z-index: 2;}
        #left{left:0;}
        #right{right:0}
    </style>
</head>
<body>
    <div class="cont">
        <div class="imgbox">
            <a><img src="../作业区/数字0-9/0.png" alt=""></a>
            <a><img src="../作业区/数字0-9/1.png" alt=""></a>
            <a><img src="../作业区/数字0-9/2.png" alt=""></a>
            <a><img src="../作业区/数字0-9/3.png" alt=""></a>
            <a><img src="../作业区/数字0-9/4.png" alt=""></a>
            <a><img src="../作业区/数字0-9/0.png" alt=""></a>

            
        </div>
            <div class="btns">
            <input type="button" value="<<<" id="left" a-liyang="admin">
            <input type="button" value=">>>" id="right">
        </div>
    </div>
</body>
<script src="../js工具箱/eleMove.js"></script>
<script>
    // 1.选择元素
    var oright = document.getElementById("right");
    var aimg = document.querySelectorAll(".cont a");
    var oimgbox = document.querySelector(".imgbox");
    var oleft = document.getElementById("left");

    var index = 0;

    // 设置布局宽度
    oimgbox.style.width = aimg.length * aimg[0].offsetWidth + "px";
    // 2.绑定事件
    oright.onclick = function(){
        // 3.计算索引
        if(index == aimg.length-1){
            // 5.先让图片的显示正确
            index = 1;
            // 6.在第一轮结束的时候，将imgbox设置成初始值0
            oimgbox.style.left = 0;
        }else{
            index++;
        }

        //4.根据索引，显示图片
        move(oimgbox,{ 
            left: -index * aimg[0].offsetWidth
        })
    }
    oleft.onclick = function(){
    	
    	if(index==0){
    		index=aimg.length-2;
    		oimgbox.style.left=(aimg.length-1)*aimg[0].offsetWidth+"px";
    		move(oimgbox,{left:-index * aimg[0].offsetWidth})
    		
    	}
    	else{index--
    		move(oimgbox,{left:-index * aimg[0].offsetWidth})
    	}
    	
    	
    	
    }
</script>
</html>

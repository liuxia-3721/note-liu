<script>
    var arr=[];
    var arr2=[];
    function shu(){
        for(var i=0;i<30;i++){
            arr.push(Math.round(Math.random()*9+1))
        }
        console.log(arr)
    }
    function Ave(){
        for(var j=0;j<arr.length;j+=5){
            var sum=0;
            var i=j;
            for(var i;i<j+5;i++){
                sum+=arr[i]
            }
                arr2.push(sum/5)
        }
        console.log(arr2)
    }
    shu();
    Ave();
</script>

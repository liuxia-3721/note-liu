<script>    
    // onload=function(){
        $(function(){

            class Load{
                constructor(){
                
                        this.cont=document.querySelector(".cont");
                        this.abox=document.querySelectorAll(".box");
    
                        this.contW=document.documentElement.clientWidth;   //放内容的宽度\
                        
                        this.max=Math.floor(this.contW/this.abox[0].offsetWidth);
                        console.log(this.max)
    
                        this.cont.style.width=this.max*this.abox[0].offsetWidth+"px";
    
                        this.arr=[];
                        this.display()
                }
                
                display(){
                   
                    for(var i=0;i<this.max;i++){
                        this.arr.push(this.abox[i].offsetHeight);
                    }
                
                    console.log(this.arr)
                   for(var i=this.max;i<this.abox.length;i++){
                        var min=getMin(this.arr);   //获得第一行的最小高度
                        var minIndex=this.arr.indexOf(min); //得到最小高度的索引
    
                        this.abox[i].style.position="absolute";
                        this.abox[i].style.top=min+"px";
                        this.abox[i].style.left=minIndex*this.abox[0].offsetWidth+"px";
    
                        this.arr[minIndex]=this.arr[minIndex]+this.abox[i].offsetHeight;
                   }
                }
            }
    
            new Load();
    
            function getMin(arr){
                var newArr=arr.map(function(value){
                    return value;
                })
    
                return newArr.sort(function(a,b){return a-b})[0]
            }
        })

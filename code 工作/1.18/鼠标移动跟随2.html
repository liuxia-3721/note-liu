        div{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #88f;
            position: absolute;
        }
    </style>

<body>
    
</body>
<script>
    function move(){
        document.onmousemove=function(eve){
            var e=eve||window.evnet;
            var l=e.clientX;
            var t=e.clientY;
            var leaf=document.createElement("div");

            document.body.appendChild(leaf);
            leaf.style.left=l+"px";
            leaf.style.top=t+"px";

            setTimeout(function(){
                leaf.remove()
            },1000)
        }
        
    }
    var timer;
    timer=setInterval(move,10)

</script>

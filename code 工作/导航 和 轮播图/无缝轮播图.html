<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.cont{
            width: 400px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
       
        input{
            position: absolute;
            width: 50px;
            height: 30px;
            background: #00f;
            z-index:999;
            border: 0;
            top: 150px;
            outline: none;
            opacity: 0.6;
        }
        input.right{
            right: 0;
        }
        input.left{
            left: 0;
        }
        div.box{
            width: 2400px;
            height: 300px;
            position: absolute;
        }
        img{
            width: 400px;
            height: 300px;
            vertical-align: middle;
            float: left;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box">
            <img src="../作业区/数字0-9/0.png" alt="">
            <img src="../作业区/数字0-9/1.png" alt="">
            <img src="../作业区/数字0-9/2.png" alt="">
            <img src="../作业区/数字0-9/3.png" alt="">
            <img src="../作业区/数字0-9/4.png" alt="">
            <img src="../作业区/数字0-9/0.png" alt="">
        </div>

        <input type="button" value=">>>" class="right">
        <input type="button" value="<<<" class="left">
    </div>
</body>
<script src="../../js工具箱/eleMove.js"></script>
<script>
    var oimg=document.querySelectorAll("img");
    var oright=document.querySelector(".right");
    var oleft=document.querySelector(".left");
    var obox=document.querySelector(".box");
    var index=0;
 
    oright.onclick=function(){
        if(index==oimg.length-1){
            obox.style.left=0;
            index=1;
            move(obox,{"left":oimg[0].offsetWidth*(-index)})
        }else{
            index++
            move(obox,{"left":oimg[0].offsetWidth*(-index)})
        }
        console.log(index)
    }
    oleft.onclick=function(){
        if(index==0){
            obox.style.left=-2000+"px";
            index=4
            move(obox,{"left":oimg[0].offsetWidth*(-index)})
        } else{
            index--
            move(obox,{"left":oimg[0].offsetWidth*(-index)})
        }
    }
</script>
</html>

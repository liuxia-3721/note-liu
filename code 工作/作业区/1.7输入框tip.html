<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input{
            outline:none;
            margin:3px;
            padding:3px;
        }
    </style>
</head>
<body>
    <input type="text" value="我是默认内容呢"/>
</body>
<script>
var otex=document.getElementsByTagName("input")[0];
otex.onfocus=function(){
    if(otex.value!="我是默认内容呢"){
        this.value=otex.value
    }else{otex.value=""}
}
otex.onblur=function(){
   if(otex.value==""){
        otex.value="我是默认内容呢"
   }
}
</script>
</html>

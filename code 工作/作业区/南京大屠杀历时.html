var d=new Date();
var time2=new Date(1937,12,13,10,01,00);
var n=d.getTime();
var m=time2.getTime(); 
var x=(n-m)/1000    //过去了多少秒
var t=parseInt((n-m)/1000/60/60/24)//过去了多少天
var h=parseInt((x-t*24*60*60)/3600)//过去了多少个小时
var mins=parseInt((x-t*24*60*60-h*60*60)/60)//过去了多少分钟
var s=parseInt((x-t*24*60*60-h*60*60-mins*60))
console.log("南京大屠杀距现在已经过去了"+t+"天,"+h+"小时,"+mins+"分钟,"+s+"秒.")

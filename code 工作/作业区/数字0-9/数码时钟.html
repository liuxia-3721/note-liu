<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        img{
            width: 80px;
            height: 100px;

            border-radius: 10px;
        }
        div{
            text-align: center;

<body>
    <div>
        <img src="0.png" alt="">
        <img src="0.png" alt="">
        <span>:</span>
        <img src="0.png" alt="">
        <img src="0.png" alt="">
        <span>:</span>
        <img src="0.png" alt="">
        <img src="0.png" alt="">
    </div>
</body>
<script>
    var oimg=document.getElementsByTagName("img");
    nowTime()
    function buZero(a){
       if(a>10){
           return a+""
       }else{
           return "0"+a
       }
    }
    function nowTime(){
        var d=new Date();
        var h=buZero(d.getHours());
        var m=buZero(d.getMinutes());
        var s=buZero(d.getSeconds());

        oimg[0].src=parseInt(h/10)+".png";
        oimg[1].src=parseInt(h%10)+".png";

        oimg[2].src=parseInt(m/10)+".png";
        oimg[3].src=parseInt(m%10)+".png";

        oimg[4].src=parseInt(s/10)+".png";
        oimg[5].src=parseInt(s%10)+".png";
    }
    setInterval(nowTime,1000)



</script>
</html>
